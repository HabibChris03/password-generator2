<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator by Habib chris</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class=" Container">
        <h2>PASSWORD GENERATOR</h2>

        <div class="inputBox">
        <input type="text" class="passBox" id="passBox" disabled>
        <span class="material-symbols-outlined" id="copy-icon">content_copy
        </span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="row">
       <label>Password Lenght</label>
       <span id="sliderValue">4</span>
       </div>
       <div class="row">
       <label for="lowerCase">Include Lowercase letters(a-z)</label>
       <input type="checkbox" name="lowerCase" id="lowercase" checked>
     </div>
     <div class="row">
        <label for="upperCase">Include Uppercase letters(a-z)</label>
        <input type="checkbox" name="upperCase" id="uppercase" checked>
      </div>
      <div class="row">
        <label for="numbers">Include Numbers(0-9)</label>
        <input type="checkbox" name="numbers" id="numbers" checked>
      </div>
      <div class="row">
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" name="symbols" id="symbols" checked>
      </div>
      <button type="button" class="Gen-btn" id="genBtn">Generate Password</button>
    </div>
    <script>let inputSlider = document.getElementById("inputSlider");
        let sliderValue  = document.gettElementById("sliderValue");
        let passBox = document.getElementById("passBox");
        let lowercase = document.getElementById("lowercase");
        let uppercase = document.getElementById("uppercase");
        let numbers = document.getElementById("numbers");
        let symbols = document.getElementById("symbols");
        let genBtn = document.getElementById("genBtn");
        let copyicon = document.getElementById("copy-icon");
         sliderValue.textContent = inputSlider.value;
         inputSlider.addEventListener('input',()=>{
            sliderValue.textContent=inputSlider.value;
         });
        
         genBtn.addEventListener('click',()=>{
            passBox.value = generatePassword();
         });
        
         //function to generate password
         function generatePassword(){
            let genPassword="";
            let allChars="";
        
            allChars += lowercase.checked ? lowerCharact : "";
            allChars += uppercase.checked ? upperCharact : "";
            allChars += numbers.checked ? allNumbers : "";
            allChars += symbols.checked ? allSymbols : "";
        
            //genPassword = upperCharact.charAt(Math.floor(Math.random() * upperCharact.length));
          if(allChars==""|| allChars.length ==0){
            return genPassword;
          }
        
          let i=1;
          while(i<=inputSlider.value){
            genPassword+=allChars.charAtt(Math.floor(Math.random() * upperCharact.length));
            i++;
          }
            
            return genPassword; 
         }
         let upperCharact= "ABCDEFGHIJKLMONPQRSTUVWXYZ";
         let lowerCharact="abcdefghijklmnopqrstuvwxyz";
         let allNumbers = "0123456789";
         let allSymbols ="~!@#$%^&*,./|";
        
         copyicon.addEventListener('click',()=>{
            if(passBox.value |= "" ||passBox.value.length>=1){
            navigator.clipboard.writeText(passBox.value);
            copyicon.innnerText = "check";
            copyicon.title="Password Copied";  
            
            
            setTimeout(()=>{
                copyicon.innerHTML ="content_copy";
                copyicon.title="";
            }, 3000);
        }
         });</script>
</body>
</html>
